plugins {
    id 'java'
    id 'application'
    id "org.openjfx.javafxplugin" version "0.1.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava


    implementation 'org.openjfx:javafx-base:23'
    implementation 'org.openjfx:javafx-graphics:23'
    implementation 'org.openjfx:javafx-fxml:23'
    implementation 'org.openjfx:javafx-controls:23'
    // SQLite の JDBC ドライバー (例: Xerial SQLiteJDBC)
    implementation 'org.xerial:sqlite-jdbc:3.36.0.1'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'application.CalendarMain'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

javafx{
    modules = ['javafx.base','javafx.controls','javafx.graphics','javafx.fxml'] // 使用するJavaFXモジュール
}
